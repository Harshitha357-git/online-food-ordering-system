<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Harshitha's Food Ordering System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .contact-details {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .contact-details div {
      text-align: center;
    }

    .contact-details i {
      font-size: 30px;
      color: #007bff;
      margin-bottom: 10px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .map {
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>

    <div class="contact-details">
      <div>
        <i>üìç</i>
        <p>123, Food Street, Chilakaluripet</p>
      </div>
      <div>
        <i>üìû</i>
        <p>+91 98765 43210</p>
      </div>
      <div>
        <i>üìß</i>
        <p>support@harshithasfood.com</p>
      </div>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.592648723061!2d78.48667111487594!3d17.385044888080814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb97788b0bb2d7%3A0x4c6f8e0e1c9a789e!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1616068904354!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
